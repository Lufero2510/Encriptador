<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador Alura</title>
</head>

<body>
    <header>
        <div>
            <img src="src/img/Logo.png" alt="Logo Allura" class="logo">
        </div>
    </header>
    
    <main class="contenedor contenido">
        <section>
            <div>
                <textarea name="text-area" id="text-area" class="text-area" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div>
            
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-info-circle-filled" width="16" height="16" viewBox="0 0 24 24" stroke-width="2" stroke="#597e8d" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 2c5.523 0 10 4.477 10 10a10 10 0 0 1 -19.995 .324l-.005 -.324l.004 -.28c.148 -5.393 4.566 -9.72 9.996 -9.72zm0 9h-1l-.117 .007a1 1 0 0 0 0 1.986l.117 .007v3l.007 .117a1 1 0 0 0 .876 .876l.117 .007h1l.117 -.007a1 1 0 0 0 .876 -.876l.007 -.117l-.007 -.117a1 1 0 0 0 -.764 -.857l-.112 -.02l-.117 -.006v-3l-.007 -.117a1 1 0 0 0 -.876 -.876l-.117 -.007zm.01 -3l-.127 .007a1 1 0 0 0 0 1.986l.117 .007l.127 -.007a1 1 0 0 0 0 -1.986l-.117 -.007z" stroke-width="0" fill="currentColor" />
                </svg>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <input type="submit" class="btn-encriptar boton" value="Encriptar">
                <input type="submit" class="btn-desencriptar boton" value="Desencriptar">
            </div>
        </section>
        <section>
            <div class="texto">
                <textarea name="mensaje" id="mensaje" class="mensaje"></textarea>
            </div>
            
            <div class="copiar">
                <input type="submit" class="btn-copiar boton" value="Copiar">
            </div>
        </section>
    </main>
    <script src="build/js/app.js"></script>
</body>
</html>
